<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css">
		<title>CP Dashboard</title>
	</head>
	<body>
		<h1>CP Dashboard</h1>
		
		<div id="spotify-sidebar">
			<input  id="link" class="sidebar-contents" type="url" value="https://open.spotify.com/embed/playlist/3MG2lJPMt9TjakFcKIqnMa"/>
			<br>
			
		</div>

		<div id="quick-links">
			<h3>Quick Links</h3>
			<ul>
				<li><a href="https://cses.fi/book/book.pdf">CSES Handbook</a></li>
				<li><a href="https://cses.fi/problemset/list">CSES Problemset</a></li>
				<li><a href="https://cp-algorithms.com/">cp-algorithms</a></li>
				<li><a href="https://leetcode.com/">leetcode</a></li>
				<li><a href="https://www.hackerrank.com/">hackerrank</a></li>
			</ul>
		</div>
		
		<div id="codeforces">
			<h1><a href="https://codeforces.com">Codeforces</a></h1>
			<div>Codeforces Username: <input id="handle"></input></div>
			<h3 id="current-rating"></h3>
			<div id="contests-attended">
				<h3>Contests Attended</h3>
			</div>
			<div id="upcoming-contests"></div>
			<div id="questions">
				<h3>Questions!</h3>
				<button onclick="setQuestions('A')">A</button>
				<button onclick="setQuestions('B')">B</button>
				<button onclick="setQuestions('C')">C</button>
				<button onclick="setQuestions('D')">D</button>
				<button onclick="setQuestions('E')">E</button>
				<button onclick="setQuestions('F')">F</button>
				<button onclick="getRandomQuestion()">Get a random Question </button>
				<div id="random-question"></div>
			</div>
		</div>

		
		
		<script src="./index.js"></script>
	</body>
</html>
